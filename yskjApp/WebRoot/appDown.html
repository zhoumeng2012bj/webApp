<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8" />
  <title>app下载</title> 
<script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>  
<script type="text/javascript" >
  $(document).ready(function(){
         //操作系统
	    var e = navigator.userAgent.toLowerCase();
	    var u = navigator.userAgent, app = navigator.appVersion;
	    var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Linux') > -1; //g
	    var isIOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
	    var appUrl="";
        $.ajax({  
              type:'post',  
              url:'http://192.168.0.126:8080/yskjApp/webApp/dataInfo/appDown.do?appType=android&appVersion=V1.1',
              dataType:'json',  
              headers:{'Content-Type':'application/json'},	              
              success:function(data){
                   appUrl=data.appUrl;
                   if (isAndroid) {
				       //安卓操作系统
				       window.location.href=appUrl;
				       //window.location.href="http://192.168.0.126:8080/yskjApp/webApp/dataInfo/appDown.do?appType=android&appVersion=V1.1";
				    }else if (isIOS) {
				　　　　   //ios操作系统
				       window.location.href=appUrl;
				       //window.location.href="http://192.168.0.126:8080/yskjApp/webApp/dataInfo/appDown.do?appType=IOS&appVersion=V1.1";
				    }else {
				        alert(appUrl);
				        //window.location.href="http://47.92.145.21:81/yskj.apk";
				    } 
              },
              error:function(xhr,type,errorThrown){
				  //异常处理；
				  alert("下载失败！");
			   } 
          }); 
    });  
    
     

</script>
</head> 
 
<body> 
</body> 
</html>
